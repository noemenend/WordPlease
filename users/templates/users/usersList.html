{% extends "base.html" %}

{% block head_title %} Users{% endblock %}


{% block "main_body" %}
      <div class="container">

                <div class="pagetitle"><h4>Users</h4></div>


      </div>

<div class="container">

    <div class="col-md-12">
        <div class="list-group">
        {% for user in users %}

         <a href="{%  url 'user-blogs' user.username %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center list-group-item-wp">
             <p class="list-group-item-text">{{ user.first_name }} {{ user.last_name }} (<strong>{{ user.username }}</strong>)</p>
             <span class="badge badge-primary badge-pill">{{user.blog__count}}</span>
         </a>


        {% endfor %}
        </div>
    </div>

{%  endblock %}

</div>
{% block "main_search" %}&nbsp;{% endblock %}
